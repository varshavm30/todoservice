
<div class="alert alert-info mb-2" *ngFor="let item of todoarray">
    <div class="row">
        <div class="col-9">
            {{item}}
        </div>
        <div class="col-3">
            <mat-icon aria-hidden="false" class="icons" aria-label="Example edit icon" fontIcon="edit"></mat-icon>
            <mat-icon aria-hidden="false" class="icons" aria-label="Example delete icon" fontIcon="delete"></mat-icon>

        </div>
    </div>
</div>
